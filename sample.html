

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="samp">
        <h1>Sample</h1>
        <select id="options">
            <option>    </option>
        </select>
        <button onClick="fetchData()">click</button>
    </div>
    <div class="mydiv" style="display: none;">
        <p id="error-message"></p>
    </div>
</body>
<script>
    function fetchData() {
        fetch('https://pokeapi.co/api/v2/ability')
        .then((response) => {
            if (response.ok) {
                
                return response.json();
            } else {
                throw new Error(`API call failed with status ${response.status}`);
            }
        })
        .then((data) => {
            let res =data.results;
            console.log(res)

            let select = document.querySelector("#options");
            res.map(item => {
                console.log(item)
                let selecting = document.createElement('option');
              
                selecting.innerText = item.name;
                console.log(selecting.innerText)
                select.appendChild(selecting);
            });
            
            
            document.querySelector('.samp').style.display = "block";
            document.querySelector('.mydiv').style.display = "none";
        }) 
        .catch(error => {
      
            document.querySelector('.samp').style.display = "none";
            document.querySelector('.mydiv').style.display = "block";
            document.getElementById('error-message').innerText = error.message;
            
        });
    }
</script>
</html>
